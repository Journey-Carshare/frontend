<body>
    <div class="login-screen">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h4>Login to your account</h4>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                                    <label for="styled-checkbox-1">Remember Me</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="forgotten-password">
                                    <a href="./forgottenPassword.html">Forgotten Password?</a>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group">
<div class="g-recaptcha" data-sitekey="6Ldo1D4UAAAAACQJm8FaQnp5lFtFmrHtIGu8HUxW"></div>
                        </div> -->
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="sign-up-container" id="sign-up-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col text">
                    Don't have an account?
                </div>
                <div class="col">
                    <a class="btn btn-block btn-info btn-lg" href="./register.html"> Sign Up</a>
                </div>
            </div>
        </div>
    </div>
