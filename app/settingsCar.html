<body class="flat">
    <div class="profile">
        <nav class="flat-nav">
            <a class="left" href="#"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <div class="title">Settings</div>
            <div class="right"></div>
        </nav>
        <div class="main-container">
            <div class="main-container-title">
                Vehicle Settings
            </div>
            <div class="main-container-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="inputPassword" class="col-form-label">Reg Plate</label>
                            </div>
                        <div class="col-7">
                            <input type="password" class="form-control " id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="inputPassword" class="col-form-label">Seats</label>
                        </div>
                        <div class="col-7">
                            <input type="password" class="form-control " id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="inputPassword" class="col-form-label">Car</label>
                        </div>
                        <div class="col-7">
                            <input type="text" readonly class="form-control-plaintext " id="staticEmail" value="Renault Clio">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="inputPassword" class="col-form-label">Colour</label>
                        </div>
                        <div class="col-7">
                            <input type="text" readonly class="form-control-plaintext " id="staticEmail" value="Red">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <span class="badge badge-success">MOT: 03 January 2019</span>
                        </div>
                        <div class="col">
                            <span class="badge badge-success">TAX: 01 March 2018</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block btn-space">Save</button>
                </form>
            </div>
        </div>
    </div>
