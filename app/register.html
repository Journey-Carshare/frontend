<body>
    <div class="register-screen">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <h4>Register your account</h4>
                    <form>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" required autocomplete="given-name">
                                </div>
                                <div class="col">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" required autocomplete="family-name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required autocomplete="new-password">
                            <div id="password-strength" class="password-strength">
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                                <div class="bar"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" class="form-control" id="passwordConfirm" required autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" id="postcode" aria-describedby="emailHelp" required autocomplete="postal-code">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp" required autocomplete="tel">
                        </div>
                        <div class="form-group">
                        <div class="g-recaptcha" data-sitekey="6Ldo1D4UAAAAACQJm8FaQnp5lFtFmrHtIGu8HUxW"></div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
                        </div>
                        <div class="col">
                            <a class="btn btn-secondary btn-block btn-lg" href="./login.html">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
